<template>
    <lightning-card title='Delete'>
        <template if:true={data}>
            <div class="slds-col">
                <span><p style="margin-left: 5%">Selected Records: <b>{recordsCount}</b></p></span>
            </div>
            <lightning-button 
                label="Delete"
                variant="brand"
                class="slds-m-left_x-small"
                onclick={deleteAll}
                style="margin-left: 40%">
            </lightning-button>
            <br/>
            <br/>
            <lightning-datatable  key-field="Id"
                data={dataPerPage}
                columns={columns}
                selected-rows={selection}
                onrowselection={getSelectedRecords}>
            </lightning-datatable>
            <br/>
            <br/>
            <div class = "nav-buttons">
                <template if:true={hasPrev}>
                    <lightning-button
                    label="Previous Page"
                    variant="brand"
                    class="slds-m-left_x-small"
                     onclick={handlePrevPage}></lightning-button>
                </template>
                <template if:true={hasNext}>
                    <lightning-button 
                    label="Next Page"
                    variant="brand"
                    class="slds-m-left_x-small"
                    onclick={handleNextPage}></lightning-button>
                </template>
            </div>
            <br/>
        </template>
    </lightning-card>    
</template>
