<template>
    <lightning-card title='Delete'>
        <template if:true={data}>
            <div class="slds-col">
                <span><p style="margin-left: 5%">Selected Records: <b>{recordsCount}</b></p></span>
            </div>
            <lightning-button 
                label="Delete"
                variant="brand"
                class="slds-m-left_x-small"
                onclick={deleteAll}
                style="margin-left: 40%">
            </lightning-button>
            <br/>
            <br/>
            <lightning-datatable  key-field="id"
                data={data}
                columns={columns}
                onrowselection={getSelectedRecords}></lightning-datatable>
        </template>
    </lightning-card>    
</template>
